<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>websocket</title>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 85vh;">
            <form action="#" class="signin_form d-flex justify-content-center align-items-center align-self-center" id="signin_form">
                <div class="col-md-4">
                    <h3 class="text-center mb-3">SIGNIN</h3>
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="text" 
                            name="email" 
                            id="email" 
                            class="form-control" 
                            placeholder="Enter your email address"
                            autocomplete="off"
                        >
                        <span id="signin_email_error"></span>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="form-control" 
                            placeholder="Enter your password"
                        >
                        <span id="signin_password_error"></span>
                    </div>
                    <a href="#" id="no_account" class="j_link mt-3 d-block">don't have account?</a>
                    <button type="submit" class="btn btn-primary mt-4 w-100">Login</button>
                </div>
            </form>

            <form action="#" class="signup_form d-flex justify-content-center align-items-center align-self-center d-none" id="signup_form">
                <div class="col-md-4">
                    <h3 class="text-center mb-3">SIGNUP</h3>
                    <div class="form-group">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="text" 
                            name="email" 
                            id="signup_email" 
                            class="form-control" 
                            placeholder="Enter your email address"
                            autocomplete="off"
                        >
                        <span id="signup_email_error"></span>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                        type="password" 
                        name="password" 
                        id="signup_password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        >
                        <span id="signup_password_error"></span>
                    </div>
                    <div class="form-group mt-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                        type="password" 
                        name="confirmPassword"
                        id="signup_confirmPassword" 
                        class="form-control"
                        placeholder="Enter your password again"
                        >
                        <span id="signup_confirm_password_error"></span>
                    </div>
                    <a href="#" id="have_account" class="j_link mt-3 d-block">already have account?</a>
                    <button type="submit" class="btn btn-primary mt-4 w-100">Signup</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
